<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl">
  <head>
    <title>AngularJS Testing Demo</title>
    <link rel="stylesheet" type="text/css" href="./assets/app.css" />
  </head>

  <body data-status="{{ status }}" class="ng-cloak">
    <div id="wrapper">
      <nav class="app-navigation">
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#">
                <span class="app-loading-container">
                  <span class="app-loading-animation" data-ng-class="status"></span>
                </span>
                Angular Youtube Library
              </a>

              <form data-app-youtube-searcher data-ng-submit="search(q, true)" class="app-youtube-searcher navbar-search pull-left">
                <input type="search" data-ng-model="q" data-ng-change="search(q)" class="search-query" placeholder="Search for youtube videos..." />
              </form>

              <ol class="nav">
                <li ng-class="{ active: $state.includes('youtube.videos') }">
                  <a ui-sref="youtube.videos">Videos</a>
                </li>
                <li ng-class="{ active: $state.includes('youtube.watched') }">
                  <a ui-sref="youtube.watched">Watched Videos</a>
                </li>
                <li ng-class="{ active: $state.includes('simple') }">
                  <a ui-sref="simple">Simple</a>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </nav>
      <pre>{{$state | json}}</pre>
      <div class="container">
        <div ui-view></div>
      </div>
    </div>
    <footer id="footer">
      <a href="https://github.com/yearofmoo-articles/AngularJS-Testing-Article" target="_blank" class="github-link"><span class="icon-github"></span> View Github Repo</a>
      <a href="/" target="_blank" class="cloud-link"><span class="icon-cloud"></span> Back to home!</a>
    </footer>
    <script src="./assets/app.js"></script>
  <body>
</html>
